#import "./Profile.graphql"

fragment UserInfo on User {
  id
  username
  role
  isActive
  email
  profile {
    ...UserProfileInfo
  }
  addresses {
    streetAddress1
    streetAddress2
    city
    state
    pinCode
  }
  portfolios {
    platform
    portfolioUrl
  }
  authCertificate {
    serial
  }
  authFacebook {
    fbId
    displayName
  }
  authGoogle {
    googleId
    displayName
  }
  authGithub {
    ghId
    displayName
  }
  authLinkedin {
    lnId
    displayName
  }
}
