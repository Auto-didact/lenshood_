#import "./Listing.graphql"

query listing($id: Int!) {
  listing(id: $id) {
    ...ListingInfo
  }
  reviews(listing_id: $id) {
    id
    reviewer {
      id
      firstName
      lastName
      avatar
      rating
      mobile
    }
    listingId
    comment
    rating
    createdAt
    likesReplies {
      id
      userId
      listingReviewId
      likeDisLike
      isReply
    }
  }
}
