fragment ListingInfo on Listing {
  id
  gearCategory
  gearSubcategory
  description
  status
  isActive
  createdAt
  updatedAt
  listingImages {
    id
    imageUrl
  }
  listingDetail {
    id
    condition
    age
    damages {
      id
      imageUrl
      damageDetail
    }
  }
  listingRental {
    id
    perDay
    perWeek
    perMonth
    replacementValue
  }
  listingContent {
    id
    gear
    brand
    model
    serial
  }
}

