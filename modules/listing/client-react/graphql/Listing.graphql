fragment ListingInfo on Listing {
  id
  gearCategory
  gearSubcategory
  gearSubSubcategory
  description
  status
  isActive
  createdAt
  updatedAt
  isFeatured
  listingImages {
    id
    imageUrl
  }
  listingDetail {
    id
    condition
    age
    damages {
      id
      imageUrl
      damageDetail
    }
  }
  listingRental {
    id
    perDay
    perWeek
    perMonth
    replacementValue
  }
  listingContent {
    id
    gear
    brand
    model
    serial
  }
  user {
    id
    username
    portfolios {
      platform
      portfolioUrl
    }
    profile {
      avatar
      firstName
      lastName
      rating
      about
    }
  }
}
