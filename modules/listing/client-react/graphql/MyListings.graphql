fragment MyListings on Listing {
  id
  status
  description
  gearCategory
  gearSubcategory
  gearSubSubcategory
  listingContent {
    id
    gear
    brand
    model
  }
  listingImages {
    id
    imageUrl
  }
  listingRental {
    id
    listingId
    replacementValue
    perDay
  }
  user {
    id
  }
}
