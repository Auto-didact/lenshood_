query childReviews($id: Int!) {
  childReviews(id: $id) {
    id
    reviewer {
      id
      userId
      firstName
      lastName
      avatar
      rating
      mobile
    }
    listingId
    comment
    rating
    createdAt
    likesReplies {
      id
      userId
      listingReviewId
      likeDisLike
      isReply
    }
  }
}
