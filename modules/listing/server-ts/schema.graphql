# Entity
type Listing {
  id: Int!
  gearCategory: String!
  gearSubcategory: String!
  description: String!
  listingImage: String
}
type ListingEdges {
  node: Listing
  cursor: Int
}
type ListingPageInfo {
  endCursor: Int
  hasNextPage: Boolean
}
type Listings {
  totalCount: Int
  edges: [ListingEdges]
  pageInfo: ListingPageInfo
}

extend type Query {
  listings(limit: Int, after: Int): Listings
}

